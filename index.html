<!DOCTYPE html>
<html>
<head>
  <title>UX/UI Challenge</title>
  <link rel="stylesheet" href="reset.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <section class="left">
    <header>
      <div class="site-icon"></div>
      <h1>Hello, Brooke!</h1>
      <div class="user-img"></div>
    </header>
    <article class="calendar">
      <h3>Streak Calendar: September</h3>
      <div class="cal-image"></div>
    </article>
    <article class="bottom">
      <div class="title-wrap">
        <h2>Morning Hike</h2>
        <h2 class="date">9/12/2017</h2>
      </div>
      <ul class="hike">
        <li>Pace: <span class="data">0:08:47</span>
        <li>Distance: <span class="data">6.2 miles</span>
        <li>Time: <span class="data">0:42:27</span>
      </ul>
      <div class="map"></div>
      <div class="mile">
        <ul>
          <li><h4>Mile: <span class="elevation">Elevation</span></h4></li>
          <li>1 <span class="data">27 ft</span></li>
          <li>2 <span class="data">3 ft</span></li>
          <li>3 <span class="data">43 ft</span></li>
          <li>4 <span class="data">52 ft</span></li>
        </ul>
        <div class="pace">
          <h4>Pace</h4>
          <div class="pace-chart"></div>
        </div>
      </div>
    </article>
  </section>
  <section class="right">
    <nav>
      <button class="home"><span class="icon"></span></button>
      <button class="cal"><span class="icon"></span></button>
      <button class="edit"><span class="icon"></span></button>
      <button class="prefs"><span class="icon"></span></button>
    </nav>
<!--     <article class="compare">
      <h2>This time last month: </h2>
    </article> -->

  </section>

</body>
</html>
